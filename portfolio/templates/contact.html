{% extends "base.html" %}
{% load static %}

{% block title %}Contact Me{% endblock title %}
{% block body %}

<section class="contact section" id="contact" style="padding: 90px 10% 0;">
 <div class="contact-container">
  <div class="item">
    <div class="contactt">
      <div class="first-text">
        Let's get in touch
      </div>
      
      <div class="social-link">
        <span class="second-text">Connect With Me:</span>
        <ul class="social-media">
          <li><a href="https://www.linkedin.com/in/harshada-jagade-03895620a/" style="--1:5"><i class='bx bxl-linkedin'></i></a></li>
          <li><a href="mailto:harshada.jagade@gmail.com"style="--1:6"><i class='bx bxl-gmail'></i></a></li> 
         <li><a href="https://github.com/harshadaa20"style="--1:7"><i class='bx bxl-github'></i></a></li>
        </ul>
      </div>
    </div> 
    <div class="submit-form">
      <h4 class="third-text text">Contact Me</h4>
      <form class="row g-3" action="/contact" method="post">
        {% csrf_token %}
        <div class="input-box">
          <label for="inputName" class="form-label">Name</label>
          <input type="name" class="input" id="inputName" name="name"autocomplete="given-name" required>
        </div>
        <div class="input-box">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="input" id="inputEmail4" name="email"autocomplete="off" required>
        </div>
        
        <div class="input-box">
          <label for="inputMessage" class="form-label">Message</label>
          <input type="text" class="input" id="inputMessage" name="message" cols="30" rows="20">
        </div>
       <div class="col-12">
          <button type="submit" class="btn-box">Submit</button>
        </div>
      </form>
    </div>
  </div>
 </div>
  
  
      
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    {% endblock body %}
